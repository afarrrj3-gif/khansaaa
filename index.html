<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat IP Style</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  height: 100vh;
  background: url('https://res.cloudinary.com/dtdodhqqi/image/upload/v1771310542/c36725a5a2a254a5df8c7dd4bdaa05af_v3tzna.jpg') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* HEADER */
.header {
  backdrop-filter: blur(15px);
  background: rgba(0,0,0,0.35);
  color: white;
  padding: 15px;
  text-align: center;
  font-weight: 600;
  font-size: 18px;
}

/* CHAT AREA */
.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  scroll-behavior: smooth;
}

/* BUBBLE */
.message {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 18px;
  font-size: 14px;
  position: relative;
  animation: slideIn 0.25s ease forwards;
  word-wrap: break-word;
}

.sent {
  align-self: flex-end;
  background: #dcf8c6;
  border-bottom-right-radius: 4px;
}

.received {
  align-self: flex-start;
  background: white;
  border-bottom-left-radius: 4px;
}

/* TIME + CHECK */
.meta {
  font-size: 11px;
  text-align: right;
  margin-top: 4px;
  opacity: 0.6;
  display: flex;
  justify-content: flex-end;
  gap: 4px;
  align-items: center;
}

.check {
  font-size: 13px;
  color: #34B7F1;
}

/* IMAGE MESSAGE */
.message img {
  max-width: 100%;
  border-radius: 12px;
  margin-top: 5px;
}

/* INPUT AREA */
.input-area {
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.2);
  padding: 10px;
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  border-radius: 25px;
  border: none;
  padding: 12px;
  outline: none;
  font-size: 14px;
}

button {
  border: none;
  border-radius: 25px;
  padding: 10px 15px;
  background: #128C7E;
  color: white;
  font-weight: 500;
  cursor: pointer;
  transition: 0.2s;
}

button:active {
  transform: scale(0.95);
}

/* ANIMATION */
@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(10px) scale(0.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}
</style>
</head>

<body>

<div class="header">
  Chat IP Style
</div>

<div class="chat-container" id="chat"></div>

<div class="input-area">
  <input type="text" id="messageInput" placeholder="Ketik pesan...">
  <button onclick="sendMessage()">Kirim</button>
  <button onclick="sendPhoto()">Foto</button>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("messageInput");

function getTime() {
  const now = new Date();
  return now.getHours().toString().padStart(2,'0') + ":" +
         now.getMinutes().toString().padStart(2,'0');
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  const message = document.createElement("div");
  message.className = "message sent";

  message.innerHTML = `
    ${text}
    <div class="meta">
      <span>${getTime()}</span>
      <span class="check">✓✓</span>
    </div>
  `;

  chat.appendChild(message);
  input.value = "";
  chat.scrollTop = chat.scrollHeight;
}

function sendPhoto() {
  const message = document.createElement("div");
  message.className = "message sent";

  message.innerHTML = `
    <img src="https://picsum.photos/300/200" />
    <div class="meta">
      <span>${getTime()}</span>
      <span class="check">✓✓</span>
    </div>
  `;

  chat.appendChild(message);
  chat.scrollTop = chat.scrollHeight;
}

input.addEventListener("keypress", function(e){
  if(e.key === "Enter"){
    sendMessage();
  }
});
</script>

</body>
</html>
