<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat IP Style</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1771310542/c36725a5a2a254a5df8c7dd4bdaa05af_v3tzna.jpg");
    background-size: cover;
    background-position: center;
}

/* CHAT AREA */
.chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    scroll-behavior: smooth;
}

/* MESSAGE */
.message {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 14px;
    font-size: 14px;
    position: relative;
    animation: fadeIn 0.25s ease forwards;
    word-wrap: break-word;
}

.sent {
    align-self: flex-end;
    background: #dcf8c6;
}

.received {
    align-self: flex-start;
    background: white;
}

/* TIME + STATUS */
.meta {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 10px;
    margin-top: 4px;
    justify-content: flex-end;
    opacity: 0.7;
}

.meta svg {
    width: 14px;
    height: 14px;
}

.blue {
    fill: #34b7f1;
}

/* IMAGE MESSAGE */
.chat-image {
    max-width: 220px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.15);
    overflow: hidden;
    cursor: pointer;
}

.chat-image img {
    width: 100%;
    display: block;
    border-radius: 12px;
}

/* INPUT */
.chat-input {
    display: flex;
    padding: 10px;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(5px);
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
}

.chat-input button {
    margin-left: 8px;
    padding: 10px 14px;
    border-radius: 20px;
    border: none;
    background: #128c7e;
    color: white;
    cursor: pointer;
}

/* DELETE TEXT */
.deleted {
    font-style: italic;
    opacity: 0.6;
}

/* FULLSCREEN MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    animation: fadeIn 0.3s ease;
}

.modal img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
}

.modal button {
    margin-top: 15px;
    padding: 8px 16px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="chat-container" id="chatContainer"></div>

<div class="chat-input">
    <input type="text" id="messageInput" placeholder="Ketik pesan...">
    <button onclick="sendMessage()">Kirim</button>
    <input type="file" id="imageInput" accept="image/*" hidden>
    <button onclick="document.getElementById('imageInput').click()">Foto</button>
</div>

<div class="modal" id="imageModal">
    <img id="modalImg">
    <button onclick="downloadImage()">Simpan</button>
    <button onclick="closeModal()">Tutup</button>
</div>

<script>
const chat = document.getElementById("chatContainer");
const input = document.getElementById("messageInput");
const imageInput = document.getElementById("imageInput");
const modal = document.getElementById("imageModal");
const modalImg = document.getElementById("modalImg");

function getTime() {
    const now = new Date();
    return now.getHours().toString().padStart(2,'0') + ":" +
           now.getMinutes().toString().padStart(2,'0');
}

function scrollToBottom() {
    chat.scrollTop = chat.scrollHeight;
}

function statusIcon(read=false) {
    return `
    <svg viewBox="0 0 24 24" class="${read ? 'blue' : ''}">
        <path d="M1 13l4 4L15 7" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M7 13l4 4L21 7" stroke="currentColor" stroke-width="2" fill="none"/>
    </svg>`;
}

function sendMessage() {
    if(!input.value.trim()) return;

    const msg = document.createElement("div");
    msg.className = "message sent";

    msg.innerHTML = `
        ${input.value}
        <div class="meta">
            <span>${getTime()}</span>
            ${statusIcon(false)}
        </div>
    `;

    msg.onclick = () => deleteMessage(msg);

    chat.appendChild(msg);
    input.value = "";
    scrollToBottom();

    setTimeout(() => {
        msg.querySelector("svg").classList.add("blue");
    }, 1500);
}

function deleteMessage(msg) {
    msg.innerHTML = `
        <span class="deleted">Pesan telah dihapus</span>
        <div class="meta">
            <span>${getTime()}</span>
        </div>
    `;
}

imageInput.addEventListener("change", function(){
    const file = this.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = function(e){
        const msg = document.createElement("div");
        msg.className = "message sent";

        msg.innerHTML = `
            <div class="chat-image">
                <img src="${e.target.result}">
            </div>
            <div class="meta">
                <span>${getTime()}</span>
                ${statusIcon(false)}
            </div>
        `;

        msg.querySelector("img").onclick = () => openModal(e.target.result);
        msg.onclick = () => deleteMessage(msg);

        chat.appendChild(msg);
        scrollToBottom();

        setTimeout(() => {
            msg.querySelector("svg").classList.add("blue");
        }, 1500);
    };

    reader.readAsDataURL(file);
});

function openModal(src) {
    modal.style.display = "flex";
    modalImg.src = src;
}

function closeModal() {
    modal.style.display = "none";
}

function downloadImage() {
    const link = document.createElement("a");
    link.href = modalImg.src;
    link.download = "chat-image.jpg";
    link.click();
}
</script>

</body>
</html>
