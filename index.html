<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram iOS Ultimate</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background:#0b141a;
color:white;
}

*{-webkit-user-select:none;user-select:none;}

#chatArea{
flex:1;
overflow-y:auto;
padding:12px;
display:flex;
flex-direction:column;
gap:4px;
}

@keyframes bubbleIn{
0%{transform:translateY(8px) scale(.95);opacity:0;}
100%{transform:translateY(0) scale(1);opacity:1;}
}

@keyframes collapse{
0%{opacity:1;max-height:200px;}
100%{opacity:0;max-height:0;}
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

.bubble{
align-self:flex-end;
background:#248C46;
border-radius:18px;
max-width:75%;
position:relative;
animation:bubbleIn .25s cubic-bezier(.34,1.56,.64,1);
overflow:hidden;
display:inline-flex;
flex-wrap:wrap;
align-items:flex-end;
padding:8px 12px;
font-size:14px;
}

.bubble img{
width:100%;
display:block;
border-radius:16px;
border:1px solid rgba(255,255,255,.15); /* BORDER TIPIS */
}

.meta{
font-size:11px;
opacity:.85;
margin-left:6px;
white-space:nowrap;
}

.meta.image{
position:absolute;
right:8px;
bottom:6px;
background:linear-gradient(to top,rgba(0,0,0,.5),transparent);
padding:2px 6px;
border-radius:10px;
}

.deleted{
font-size:13px;
opacity:.6;
font-style:italic;
}

.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.7);
backdrop-filter:blur(10px);
display:none;
z-index:20;
}

.viewer{
position:fixed;
inset:0;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:30;
animation:fadeIn .2s ease;
}

.viewer img{
max-width:90%;
max-height:70%;
border-radius:16px;
}

.viewer button{
margin-top:15px;
padding:10px 20px;
border:none;
border-radius:14px;
background:#1c1c1e;
color:white;
font-size:14px;
}
</style>
</head>

<body oncontextmenu="return false">

<div id="chatArea"></div>
<input type="file" id="fileInput" accept="image/*" style="display:none">

<!-- INPUT BAR -->
<div style="padding:10px 12px;">
<div style="display:flex;align-items:center;background:#1f2c34;border-radius:999px;height:44px;padding:0 12px;">
<input id="msgInput" type="text" placeholder="Message"
style="flex:1;border:none;outline:none;background:transparent;color:white;font-size:16px;">
<div onclick="sendMessage()" style="width:40px;height:40px;background:#2AABEE;border-radius:50%;display:flex;justify-content:center;align-items:center;cursor:pointer;">
➤
</div>
</div>
</div>

<div class="overlay" id="overlay"></div>

<div class="viewer" id="viewer">
<img id="viewerImg">
<button onclick="saveImage()">Simpan</button>
<button onclick="closeViewer()">Tutup</button>
</div>

<script>
const chatArea=document.getElementById("chatArea");
const input=document.getElementById("msgInput");
const fileInput=document.getElementById("fileInput");
const overlay=document.getElementById("overlay");
const viewer=document.getElementById("viewer");
const viewerImg=document.getElementById("viewerImg");

function getTime(){
const d=new Date();
return d.getHours().toString().padStart(2,'0')+":"+d.getMinutes().toString().padStart(2,'0');
}

function sendMessage(){
if(!input.value.trim()) return;
createBubble(input.value,false);
input.value="";
}

function createBubble(content,isImage){
const bubble=document.createElement("div");
bubble.className="bubble";

if(isImage){
bubble.style.padding="0";
const img=document.createElement("img");
img.src=content;
img.onclick=()=>openViewer(content);
bubble.appendChild(img);
}else{
const text=document.createElement("span");
text.textContent=content;
bubble.appendChild(text);
}

const meta=document.createElement("div");
meta.className="meta"+(isImage?" image":"");
meta.innerHTML=getTime()+` <span class="check" style="color:rgba(255,255,255,.6)">✔✔</span>`;
bubble.appendChild(meta);

chatArea.appendChild(bubble);
chatArea.scrollTop=chatArea.scrollHeight;

setTimeout(()=>{
meta.querySelector(".check").style.transition="color .3s";
meta.querySelector(".check").style.color="#4FC3F7";
},2000);

/* Long press */
let timer;
bubble.addEventListener("pointerdown",()=>{timer=setTimeout(()=>showMenu(bubble),400);});
bubble.addEventListener("pointerup",()=>clearTimeout(timer));
}

fileInput.onchange=function(e){
const reader=new FileReader();
reader.onload=function(){createBubble(reader.result,true);}
reader.readAsDataURL(e.target.files[0]);
}

function showMenu(bubble){
overlay.style.display="block";
const menu=document.createElement("div");
menu.style.position="fixed";
menu.style.left="50%";
menu.style.top="50%";
menu.style.transform="translate(-50%,-50%)";
menu.style.background="rgba(28,28,30,.95)";
menu.style.borderRadius="18px";
menu.style.padding="12px";
menu.style.color="white";
menu.innerHTML=`
<div onclick="deleteMsg()" style="padding:12px;color:#ff453a;">Delete</div>
<hr style="border:.5px solid rgba(255,255,255,.2);">
<div onclick="editMsg()" style="padding:12px;">Edit</div>
<hr style="border:.5px solid rgba(255,255,255,.2);">
<div onclick="closeMenu()" style="padding:12px;">Batal</div>
`;
document.body.appendChild(menu);
window.currentBubble=bubble;
window.currentMenu=menu;
}

function closeMenu(){
overlay.style.display="none";
if(window.currentMenu) document.body.removeChild(window.currentMenu);
}

function deleteMsg(){
const b=window.currentBubble;
b.style.animation="collapse .25s forwards";
setTimeout(()=>{
b.innerHTML="<div class='deleted'>Pesan telah dihapus</div>";
b.style.animation="fadeIn .2s";
},250);
closeMenu();
}

function editMsg(){
const newText=prompt("Edit pesan:");
if(newText) window.currentBubble.firstChild.textContent=newText;
closeMenu();
}

function openViewer(src){
viewer.style.display="flex";
overlay.style.display="block";
viewerImg.src=src;
}

function closeViewer(){
viewer.style.display="none";
overlay.style.display="none";
}

function saveImage(){
const a=document.createElement("a");
a.href=viewerImg.src;
a.download="image.jpg";
a.click();
}
</script>

</body>
</html>
